<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="v-app">
        <p>my age is {{age}}</p>
        <button v-on:click="add(1)">涨一岁</button>
        <button v-on:click="add(10)">涨十岁</button>
        <button v-on:click="sub(1)">减一岁</button>
        <button v-on:click="sub(10)">减十岁</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
