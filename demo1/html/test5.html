<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <div>
            <input type="text" ng-model="newName"/>
            <button ng-click="add()">添加</button>
        </div>
        <div ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.isChecked">
            <span>{{todo.name}}</span>
        </div>
        <button ng-click="delete()">删除</button>
    </div>
    <script type="text/javascript">
        angular.module('myApp', [])
            .controller('myController', ['$scope', function (a) {
               a.todos = [{
                   'name' : '大熊猫',
                   'isChecked' : false
               },{
                   'name' : '企鹅',
                   'isChecked' : false
               },{
                   'name' : '北极熊',
                   'isChecked' : true
               }];
               // 添加
               a.add = function() {
                   if (!a.newName) {
                       return;
                   }
                   var obj = {
                       'name' : a.newName,
                       'isChecked' : false
                   };
                   a.todos.unshift(obj);
                   a.newName = '';
               }

               // 删除
                a.delete = function (){
                   a.oldTodos = a.todos;
                   a.todos = [];
                   a.oldTodos.forEach(function(item){
                       if (!item.isChecked) {
                           a.todos.push(item);
                       }
                   })
                }
            }]);
    </script>
</body>
</html>
